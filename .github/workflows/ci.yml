name: CI

on:
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
      - 'hotfix/**'
  push:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run ruff linter
        run: |
          uv run ruff check src/ tests/

      - name: Check formatting with black
        run: |
          uv run black --check src/ tests/

      - name: Run mypy type checking
        run: |
          uv run mypy src/deepagent_coder --ignore-missing-imports || true

  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=src/deepagent_coder --cov-report=xml --cov-report=term-missing --cov-fail-under=60 -m "not integration"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run safety check
        run: |
          uv tool install safety
          uv tool run safety check --json || true

      - name: Run bandit security linter
        run: |
          uv tool install bandit
          uv tool run bandit -r src/ -f json || true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Build package
        run: |
          uv build

      - name: Check package
        run: |
          uv tool install twine
          uv tool run twine check dist/*

  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint, test, security, build]
    steps:
      - name: Summary
        run: |
          echo "âœ… All checks passed!"
          echo "PR is ready for review"
