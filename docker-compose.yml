# docker-compose.yml for DeepAgent with Ollama
version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_KV_CACHE_TYPE=q8_0
      - OLLAMA_NUM_PARALLEL=4

  deepagent:
    build: .
    depends_on:
      - ollama
    volumes:
      - ./workspace:/workspace
      - deepagent_data:/root/.deepagents
    environment:
      - OLLAMA_HOST=http://ollama:11434
    stdin_open: true
    tty: true

volumes:
  ollama_data:
  deepagent_data:
